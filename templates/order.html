{% extends "layout.html" %}
{% block body %}
<h1>CURRENT ORDER</h1>
<table>
	<tr>
		<th>Burger</th>
		<th>Sidemeal</th>
		<th>Drink</th>
		<th>Price</th>
	</tr>
	{% for order in orders %}
		<tr>
			<td>{{order[0]}}</td>
			<td>{{order[1]}}</td>
			<td>{{order[2]}}</td>
			<td>{{order[3]}}</td>
		</tr>
	{% endfor %}
	<tr>
		<td>-</td>
		<td>-</td>
		<td>-</td>
		<td>{{total}}</td>
	</tr>
</table>
<a href="{{ url_for('main') }}">Back to Menu</a>
<a href="{{ url_for('droptable') }}">Drop Order</a>
<a href="{{ url_for('confirm') }}">Proceed</a>

{% endblock %}
